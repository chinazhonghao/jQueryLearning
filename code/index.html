<!DOCTYPE html>
<html>

<head>
	<meta content="type/text" charset="utf-8">
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript" src="./vue.js"></script>

	<style type="text/css">
		[disabled] {
			pointer-events: none;
			opacity: 0.2;
		}

		iframe {
			border: none;
		}
	</style>
</head>

<body>
	<div id="app">jQuery</div>
	<button id="button" onclick="clicked();" style="width: 100px; height: 100px; color: red; background: red;"></button>
	<div id="app2">{{data}}</div>
	<div></div>
	<input id="check" type="checkbox" checked="checked" />

	<!--iframe id="single" width="100%" height="100%" src="./iframe.html"></iframe-->

	<script type="text/javascript">
		document.ready = function () {
			// Vue 在添加data后生成，会造成数据丢失，在data之前则不会有影响
			var $app = $("#app");
			$app.attr("hello", "hello");
			$app.data({
				test: "jQuery"
			});
			$app.prop("test", "test");
			$app.hide();
			console.log($app.data());
			console.log($("#app").data());
			new Vue({
				el: "#app"
			})
			console.log($("#app").data());

			var vue2 = new Vue({
				el: "#app2",
				data: {
					data: "Hello",
				}
			});
			$("#app2").data({
				test: "world"
			});
			console.log($("#app2").data());
			vue2.data = "hi";
			console.log($("#app2").data());

			var $button = $("#button");
			//$button.attr("disabled", true);
			new Vue({
				el: "#button"
			});
		}

		function clicked() {
			console.log("this button");
		}

		$("#check").change(function () {
			console.log($("#check").attr("checked"));
		})
	</script>
</body>

</html>
